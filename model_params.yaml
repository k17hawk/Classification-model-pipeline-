random_search:
  class: RandomizedSearchCV
  module: sklear.model_selection
  params:
    cv: 5
    n_iter: 10
    verbose: 2
    
model_selection:
  module_0:
    class: LogisticRegression
    module: sklearn.linear_model
    params:
      fit_intercept: true
      penality: l2
      max_iter: 50
      search_param_grid:
          fit_intercept:
            -true
            -flase
          penality:
            -l1
            -l2
